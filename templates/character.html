<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game</h1>
        </header>

        
        <div class="content">
            <img src="/assets/Couple.png" alt="Victorian Frame" class="frame">
            <h2>{{ character.name }}</h2>
            <p style="text-align: center;">
                {{ character.bio }}
            </p>
            <form action="/accuse/{{ character.name }}" method="post">
                <button class="start-button"
                onclick="if(!confirm('Are you sure about that?'))event.preventDefault()"
                >
                This person is the killer!
            </button>
        </form>
        <br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">
                    {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <br>
        <a href="/game" class="start-button">
            Go back
        </a>
    </div>
</body>
</html>
